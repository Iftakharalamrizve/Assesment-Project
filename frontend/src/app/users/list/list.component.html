<div class="row">
    <div class="col-md-2">
        <h5>User List</h5>
    </div>
    <div class="col-md-8"></div>
    <div class="col-md-2">
        <a routerLink="add" class="btn btn-sm btn-success mb-2 " style="float:right">Add User</a>
    </div>
</div>
<table class="table table-sm table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th style="width: 10%">Image</th>
            <th style="width: 20%">Name</th>
            <th style="width: 30%">Email</th>
            <th style="width: 20%">Mobile</th>
            <th style="width: 30%">Current Age</th>
            <th style="width: 20%;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                <img *ngIf="user.image" src="{{publicUrl+user.image}}" height="60" width="60" alt="">
            </td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.age}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user"
                    [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
